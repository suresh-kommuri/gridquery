<!-- gridQuery v2.0 -->
<!-- Author Suresh Kommuri-->

<!DOCTYPE html>
<html>
<head>
	<title>Customizing</title>
	<meta charset="utf-8">
	<meta name="description" content="Grid View">
  <meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Suresh Kommuri">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet/less" type="text/css" href="style/src/gridquery.less">
</head>
<body>
	<div class="gridbox">
		<div class="gridrow" cols="4" equal="false">
			<div class="c-2 x-3 t-1 fdsa">
				Hello
			</div>
			<div class="c-2 x-1 t-3">
				World!
			</div>
		</div>
		<div class="gridrow" cols="10" equal="false">
			<div class="c-6 x-5 t-4">
				<div class="gridrow" cols="6" equal="false">
					<div class="c-2">

					</div>
					<div class="c-3">

					</div>
				</div>

			</div>
			<div class="c-4 x-5 t-6">

			</div>
		</div>
		<div class="gridrow" cols="7" equal="false">
			<div class="c-4 x-6">

			</div>
			<div class="c-3 x-1">

			</div>
		</div>
		<div class="gridrow" cols="8" equal="false">
			<div class="c-4 x-2">

			</div>
			<div class="c-2 x-3">

			</div>
			<div class="c-2 x-3">

			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/less.min.js"></script>
	<script type="text/javascript" src="js/gridquery.min.js"></script>
</body>
</html>
